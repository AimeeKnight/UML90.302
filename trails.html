<script>
$(document).ready(function(){

	$('#gallery img').each(
		function() {
			var bwImg = $(this).attr('src');
			var colorImg = new Image();
			var imgExt = /(\.\w{3,4}$)/;
			colorImg.src = bwImg.replace(imgExt,'_c$1');

	$(this).mouseover(
		function() {
			$(this).attr('src', colorImg.src);
	}).mouseout(
		function() {
			$(this).attr('src', bwImg);
		});
	}); 

	$('#gallery img').hover(
	function() {
		var imgTitle = $(this).attr('alt');
		var placement = $(this).offset();
		$('<span class="title"></span>').text(imgTitle)
			.stop()
			.appendTo('body')
			.css('top', (placement.top + 20) + 'px')
			.css('left', placement.left + 20) 
			.show();
	}, 
	function() {
			$('.title').stop().remove();
	});

});
</script>
